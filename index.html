<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla toDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="header"></div>

        <div class="tasks-desk">
            
            
            <div class="modal">
                <div class="modal-name-important">
                    <input type="text" id="name-input" placeholder="What do you have to do?">
                    <div class="important">&#x2755;</div>
                </div>

                <div class="details"><input type="text" id="details-input" placeholder="Details"></div>

                <div class="modal-date-limited">
                    <input type="date" id="modal-time-limited" disabled>
                    <div class="limited">&#x1F551;</div>
                </div>

                <div class="add-task">JUST DO IT!</div>

            </div>
        </div>

        <div class="add-task-block">
            <div class="add-task-button">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
